<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Document</title>
        <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Registration Form</h1>


            <div class="input">
                <i class="fa-solid fa-user"></i><input type="text" class="fname" placeholder="FirstName">
                <i class="fa-solid fa-user"></i><input type="text" class="lname"placeholder="LastName">
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope"></i><input  class="inpt" type="text" class="inpt" placeholder="Email">
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i><input class="inpt" type="password" class="inpt" placeholder="Password">
            </div>
            <div class="input">
                <i class="fa-solid fa-calendar-days"></i><input class="inpt" type="text" class="inpt" placeholder="DOB">
            </div>
            <div class="Gender">
                <input type="radio" name="Gender"> Male <input type="radio" name="Gender"> Female
            </div>
            <div class="input">
                <i class="fa-solid fa-house-user"></i><input class="inpt" type="text" class="inpt" placeholder="City">
            </div>
            <button>Register</button>
        </div>
    </body>
</html>
